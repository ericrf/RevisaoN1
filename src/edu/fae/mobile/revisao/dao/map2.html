<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <title>Lista</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>  
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/geral.js"></script>   
    <script src="js/jquery.mobile-1.4.1.min.js"></script>   
    <script src="js/jquery.ui.map.full.min.js"></script>   
    <link rel="stylesheet"  href="css/jquery.mobile-1.4.1.min.css" /> 
</head>
<body>
	<div id="basic_map" data-role="page">
    
		<script>
            $(document).on("pagecreate", "#basic_map", function() {        
                $('#map_canvas').gmap('addMarker', { 'position': '-25.437849,-49.274046', 'bounds': true }).click(function(){
					$('#map_canvas').gmap('openInfoWindow', {'content': 'FAE Centro Universitário!'}, this);
				});
            });
        </script>    
    
        <div data-role="header">
			<h1>Google Maps</h1>
        </div>
        <div data-role="content">

            <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
                <div id="map_canvas" style="height:350px;"></div>
            </div>

        </div>

        <div data-role="footer" >
        	<h4>Rodapé</h4>
        </div>
    
    </div>
</body>
</html>
